<%@ page language="java" contentType="text/html; charset=UTF-8"
    pageEncoding="UTF-8"%>
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Calculator</title>
</head>
<body>
<form action="Calculator" method="get">

Enter your name:
<input type="text" name="n"><br>

Enter 1st no:
<input type="text" name="n1"/><br>

Enter 2nd no:
<input type="text" name="n2"/><br>

Select operator:<br>
add<input type="radio" value="+" name= "cal"/>
substract<input type="radio" value="-" name= "cal"/>
multiply<input type="radio" value="*" name= "cal"/>
divide<input type="radio" value="/" name= "cal"/>
<input type="Submit" value="SUBMIT"/>
</form>
</body>
</html>
